{% extends "base.html" %}
{% block content %}
  <h1>Edit Set</h1>
  <form action="/sets/{{ set.id }}/edit" method="post">
    <label for="name">Set Name:</label><br>
    <input type="text" id="name" name="name" value="{{ set.name }}" required><br><br>
    <input type="submit" value="Update Set">
  </form>

  <a href="/sets/{{ set.id }}">Cancel</a>

  <form action="/sets/{{ set.id }}/delete" method="post" style="margin-top:1em;">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this set and all its cards?');">
      Delete Set
    </button>
  </form>
{% endblock %}
