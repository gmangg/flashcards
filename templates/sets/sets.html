{% extends "base.html" %}
{% block title %}Sets{% endblock %}
{% block content %}

<h1>All Sets</h1>

<a href="/sets/add">âž• Add New Set</a>
<br><br>

{% if sets %}
  <ul>
    {% for set in sets %}
      <li>
        <strong>{{ set.name }}</strong>
        (<a href="/sets/{{set.id}}/edit">Edit</a>)
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No sets found. Try adding one!</p>
{% endif %}

{% endblock %}
