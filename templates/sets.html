{% extends "base.html" %}
{% block title %}All Sets{% endblock %}

{% block content %}
  <h1>All Sets</h1>

  {% if sets %}
    <ul>
      {% for set in sets %}
        <li>
          <a href="{{ url_for('view_set', set_id=set.id) }}">
            {{ set.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No sets found. Try adding some via <a href="/docs">FastAPI Docs</a>.</p>
  {% endif %}
{% endblock %}
