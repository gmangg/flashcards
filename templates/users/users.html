{% extends "base.html" %}
{% block title %}{% if user %}Edit User{% else %}Add User{% endif %}{% endblock %}
{% block content %}

<h2>{% if user %}Edit User{% else %}Add a New User{% endif %}</h2>

<form action="{% if user %}/users/{{user.id}}/edit{% else %}/users/add{% endif %}" method="post">
  <label>Name:</label><br>
  <input type="text" name="name" value="{{ user.name if user else '' }}" required><br><br>
  <input type="submit" value="Save">
</form>

{% if user %}
  <a href="/users/">Cancel</a>
  <form action="/users/{{user.id}}/delete" method="post">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">
      Delete User
    </button>
  </form>
{% endif %}
{% endblock %}
