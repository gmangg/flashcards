{% extends "base.html" %}
{% import "card.html" as card_macro %}

{% block title %}Play{% endblock %}

{% block content %}
  <h1>Flashcard Play</h1>

  {% if card %}
    <div class="flashcard">
      {{ card_macro.card(card) }}
    </div>
  {% else %}
    <p>No cards available. Please add some first.</p>
  {% endif %}
{% endblock %}
