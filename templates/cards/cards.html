{% extends "base.html" %}
{% block title %}Cards{% endblock %}

{% block content %}
<h1>All Cards</h1>

<a href="/cards/add">➕ Add New Card</a>
<br><br>

{% if cards %}
  <ul>
    {% for card in cards %}
      <li>
        <strong>{{ card.front }}</strong> — {{ card.back }}
        (<a href="/cards/{{card.id}}/edit">Edit</a>)
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No cards found. Try adding one!</p>
{% endif %}
{% endblock %}
