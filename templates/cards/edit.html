{% extends "base.html" %}
{% block content %}
  <h1>Edit Card</h1>
  <form action="/cards/{{ card.id }}/edit" method="post">
    <label for="front">Front:</label><br>
    <input type="text" id="front" name="front" value="{{ card.front }}" required><br><br>

    <label for="back">Back:</label><br>
    <input type="text" id="back" name="back" value="{{ card.back }}" required><br><br>

    <label for="set_id">Set:</label><br>
    <select name="set_id" id="set_id">
      {% for set in sets %}
        <option value="{{ set.id }}" {% if card.set_id == set.id %}selected{% endif %}>
          {{ set.name }}
        </option>
      {% endfor %}
    </select><br><br>

    <input type="submit" value="Update Card">
  </form>

  <a href="/cards/{{ card.id }}">Cancel</a>

  <form action="/cards/{{ card.id }}/delete" method="post" style="margin-top:1em;">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this card?');">
      Delete Card
    </button>
  </form>
{% endblock %}
